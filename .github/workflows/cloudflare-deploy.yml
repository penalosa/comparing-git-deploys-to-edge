name: Build and Deploy Worker
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - run: npm i -g wrangler
      - run: cd cloudflare
      - name: Publish
        run: wrangler publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        